 <!DOCTYPE html>
<html>
<head>
<title>VaM5</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- <script src="/js/angular.min.js"></script> -->
<!-- <script src="/js/app.js"></script> -->
<script src="/js/vue.js"></script> 
<script src="/js/axios.min.js"></script> 
<script src="/js/underscore.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!--<script src="/js/bootstrap.min.js.map"></script>-->
<!--<script src="/js/ui-bootstrap.min.js"></script>-->
<link rel="stylesheet" href="/css/vue-app.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css.map">
<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>

</head>

<body>
	<div id="app">
		<left-bar-menu 
			v-bind:loaded="loaded"
			v-bind:warning-list="warningList"
			v-on:click-link="showMainArea">
		</left-bar-menu>
		<main-area
			v-bind:last-update="lastUpdate"
			v-on:click-npc="selectNpc"
			v-bind:warning-list="warningList"
			v-bind:main-area="mainArea"
			v-bind:npc-list="npcList"
			v-bind:profession-list="professionList"
			v-bind:npc-profession-list="npcProfessionList"
			v-bind:business-list="businessList"
			v-bind:selected-family="selectedFamily"
			v-bind:npc-name-filter="npcNameFilter"
			v-bind:npc-home-filter="npcHomeFilter"
			v-bind:npc-minimun-age-filter="npcMinimunAgeFilter"
			v-bind:npc-maximun-age-filter="npcMaximunAgeFilter"
			v-bind:npc-neighbourhood-filter="npcNeighbourhoodFilter"
			v-bind:npc-vampire-filter="npcVampireFilter"
			v-bind:family-list="familyList"
			v-bind:home-list="homeList"
			v-bind:neighbourhood-list="neighbourhoodList"
			v-on:clear-filter="clearFilter"
			v-on:select-family="selectFamily"
			v-on:clear-warnings="clearWarnings"
			v-on:vampire-filter-change="vampireFilterChange"
			>
		</main-area>
		<npc-details
			v-bind:loaded="loaded"
			v-bind:npc="selectedNpc"
			v-bind:key="lastUpdateDetails"
			v-on:save-selected-npc="saveSelectedNpc"
			v-on:click-family="selectFamily">
		</npc-details>
	</div>

	<!-- TEMPLATES -->
	<script type="text/x-template" id="leftBarMenuTemplate">
		<div class="leftBarMenu">
			<div class="leftBarMenuBlock logoBlock">
				<img class="logoImg leftBarMenuItem" src="/img/logo.png" >
				<h1 class="logoText leftBarMenuItem">MdA</h1>
			</div>
			<div class="leftBarMenuLinkBlock leftBarMenuNpcBlock" v-on:click="clickNpc">
				<img class="leftBarMenuLinkImg leftBarMenuItem" src="/img/npc.png" >
				<h1 class="leftBarMenuLinkImg leftBarMenuItem">NPC</h1>
			</div>
			<div class="leftBarMenuLinkBlock leftBarMenuNpcBlock" v-on:click="clickBusiness">
				<img class="leftBarMenuLinkImg leftBarMenuItem" src="/img/location.png" >
				<h1 class="leftBarMenuLinkImg leftBarMenuItem">Negócios</h1>
			</div>
			<div class="leftBarMenuLinkBlock leftBarMenuNpcBlock" v-on:click="clickNight">
				<img class="leftBarMenuLinkImg leftBarMenuItem" v-bind:src="loaded?'/img/moon.png':'/img/loader.gif'" >
				<h1 v-bind:class="{'leftBarMenuForbiddenLinkImg':!loaded, 'leftBarMenuLinkImg':true, 'leftBarMenuItem':true}">Noite</h1>
			</div>
			<div class="leftBarMenuLinkBlock leftBarMenuNpcBlock" v-on:click="clickConfig">
				<span v-if="warningListSize > 0" class="badge badge-light">{{ warningListSize }}</span>
				<img class="leftBarMenuLinkImg leftBarMenuItem" src="/img/config.png" >
				<h1 class="leftBarMenuLinkImg leftBarMenuItem">Config</h1>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="mainAreaTemplate">
		<div class="mainArea" v-if="mainArea != null">
			<main-area-npc 
				v-if="showNpc"
				v-bind:family-filter="selectedFamily"
				v-bind:name-filter="npcNameFilter"
				v-bind:home-filter="npcHomeFilter"
				v-bind:minimun-age-filter="npcMinimunAgeFilter"
				v-bind:maximun-age-filter="npcMaximunAgeFilter"
				v-bind:neighbourhood-filter="npcNeighbourhoodFilter"
				v-bind:vampire-filter="npcVampireFilter"
				v-bind:family-list="familyList"
				v-bind:home-list="homeList"
				v-bind:npc-profession-list="npcProfessionList"
				v-bind:business-list="businessList"
				v-bind:profession-list="professionList"
				v-bind:neighbourhood-list="neighbourhoodList"
				v-on:select-family="selectFamily"
				v-on:click-npc="clickNpc"
				v-on:clear-filter="clearFilter"
				v-on:vampire-filter-change="vampireFilterChange"
				v-bind:npc-list="npcList"/>
			<main-area-business
				v-if="showBusiness"
				v-on:click-npc="clickNpc"
				v-bind:key="lastUpdate"
				v-bind:business-list="businessList"
				v-bind:neighbourhood-list="neighbourhoodList"/>
			<main-area-config 
				v-on:clear-warnings="clearWarnings"
				v-bind:warning-list="warningList"
				v-if="showConfig"/>
		</div>
	</script>

	<script type="text/x-template" id="mainAreaNpcTemplate">
		<div class="mainAreaNpc">
			<div class="mainAreaNpcFilterForm">
				<h1>Filtro <span v-on:click="cleanFilter" class="cleanFilterButtton">&#128465;</span></h1>
				Nome: <input class="npcFilterInput" type="text" v-model="nameFilter"/>
				Idade mínima: <input class="npcFilterInput" type="number" v-model="minimunAgeFilter"/>
				Idade máxima: <input class="npcFilterInput" type="number" v-model="maximunAgeFilter"/>
				<select class="npcFilterInput" v-model="neighbourhoodFilter">
					<option value="">Bairro</option>
					<option v-for="neighbourhood in neighbourhoodList" v-bind:value="neighbourhood.id">
						{{neighbourhood.name}} <span v-html="neighbourhood.symbol"></span>
					</option>
				</select>
				<select class="npcFilterInput" v-on:change="selectFamily">
					<option value="">Família</option>
					<option v-for="family in familyList" v-bind:value="family.id"
						:selected="family.id == familyFilter">
						{{family.name}}
					</option>
				</select>
				<select class="npcFilterInput" v-model="homeFilter">
					<option value="">Moradia</option>
					<option v-for="home in homeList" v-bind:value="home.id">
						{{home.name}}
					</option>
				</select>
				Vampiro: <tristate
					v-on:tristate-change="vampireFilterChange"
					v-bind:value="vampireFilter"/>
			</div>
			<div class="mainAreaNpcListSection">
				<div class="npcTableContainer">
					<table class="npcTable">
						<tr class="npcTableHeaderRow">
							<th v-on:click="orderBy('Id')" class="npcTableColumn clickable npcTableColumnId">#<sorting-arrow v-bind:condition="orderById"></sorting-arrow></th>
							<th v-on:click="orderBy('Name')" class="npcTableColumn clickable npcTableColumnName">Nome<sorting-arrow v-bind:condition="orderByName"></sorting-arrow></th>
							<th v-on:click="orderBy('Nationality')" class="npcTableColumn clickable npcTableColumnNationality">&#127987;<sorting-arrow v-bind:condition="orderByNationality"></sorting-arrow></th>
							<th v-on:click="orderBy('Gender')" class="npcTableColumn clickable npcTableColumnGender">&#9893;<sorting-arrow v-bind:condition="orderByGender"></sorting-arrow></th>
							<th v-on:click="orderBy('Neighbourhood')" class="npcTableColumn clickable npcTableColumnNeighbourhood">&#127968;<sorting-arrow v-bind:condition="orderByNeighbourhood"></sorting-arrow></th>
							<th v-on:click="orderBy('Age')" class="npcTableColumn clickable npcTableColumnAge">&#x23F0;<sorting-arrow v-bind:condition="orderByAge"></sorting-arrow></th>
							<th class="npcTableColumn npcTableColumnProfession">&#128736;</th>
							<th class="npcTableColumn npcTableColumnHealth">&#10084;</th>
							<th v-on:click="orderBy('Ressonance')" class="npcTableColumn clickable npcTableColumnRessonance">Ressonance<sorting-arrow v-bind:condition="orderByRessonance"></sorting-arrow></th>
						</tr>
						<tr v-for="(npc, index) in npcFilteredOrderedList" class="npcTableDataRow"
							v-on:click="clickNpc(npc)"
							v-bind:class="{npcTableDataRowEven: (index+1)%2==0, npcTableDataRowOdd: (index+1)%2!=0}">
							<td class="npcTableColumn npcTableColumnI">{{npc.id}}</td>
							<td class="npcTableColumn npcTableColumnName">{{npc.name}} <clan-icon v-if="npc.clan != undefined" v-bind:clan="npc.clan"/></td>
							<td class="npcTableColumn npcTableColumnNationality">{{npc.nationality}}</td>
							<td class="npcTableColumn npcTableColumnGender">{{npc.gender}}</td>
							<td class="npcTableColumn npcTableColumnNeighbourhood">
								<neighbourhood-icon	
									v-bind:neighbourhood-id="npc.neighbourhoodid"
									v-bind:neighbourhood-list="neighbourhoodList"
								>
							</neighbourhood-icon></td>
							<td class="npcTableColumn npcTableColumnAge">{{npc.age}}</td>
							<td class="npcTableColumn npcTableColumnProfession">
								<span v-for="profession in npc.professions">
									{{profession.profession.name}}
									<span v-if="profession.business != undefined">
										 em {{profession.business.name}}
									</span>
								</span>
							</td>
							<td class="npcTableColumn npcTableColumnHealth">{{npc.health}}/{{npc.max_health}}<span v-if="npc.l1 != undefined && npc.l1.sick">&#128137;</span></td>
							<td class="npcTableColumn npcTableColumnRessonance">{{npc.ressonance}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="tristateTemplate">
		<span class="tristate" v-on:click="click()">
			<img v-if="value == null" src="/img/tri-empty.png">
			<img v-if="value == true" src="/img/tri-true.png">
			<img v-if="value == false" src="/img/tri-false.png">
		</span>
	</script>

	<script type="text/x-template" id="clanIconTemplate">
		<span class="clanIcon" v-bind:title="clan">
			<img v-bind:src="'/img/'+clan+'-icon.png'">
		</span>
	</script>

	<script type="text/x-template" id="sortingArrowTemplate">
		<span><span v-if="condition===true">&#8679;</span><span v-if="condition===false">&#8681;</span></span>
	</script>
	
	<script type="text/x-template" id="mainAreaBusinessTemplate">
		<div class="mainAreaBusiness">
			<div class="mainAreaBusinessFilterForm">
				<h1>Filtro <span v-on:click="cleanFilter" class="cleanFilterButtton">&#128465;</span></h1>
				Nome: <input class="businessFilterInput" type="text" v-model="nameFilter"/>
				<select class="businessFilterInput" v-model="neighbourhoodFilter">
					<option value="">Bairro</option>
					<option v-for="neighbourhood in neighbourhoodList" v-bind:value="neighbourhood.id">
						{{neighbourhood.name}} <span v-html="neighbourhood.symbol"></span>
					</option>
				</select>
			</div>
			<div class="mainAreaBusinessListSection">
				<div class="businessTableContainer">
					<table class="businessTable">
						<tr class="businessTableHeaderRow">
							<th v-on:click="orderBy('Id')" class="businessTableColumn clickable businessTableColumnId">#<sorting-arrow v-bind:condition="orderById"></sorting-arrow></th>
							<th v-on:click="orderBy('Name')" class="businessTableColumn clickable businessTableColumnName">Nome<sorting-arrow v-bind:condition="orderByName"></sorting-arrow></th>
							<th v-on:click="orderBy('Neighbourhood')" class="businessTableColumn clickable businessTableColumnNeighbourhood">&#127968;<sorting-arrow v-bind:condition="orderByNeighbourhood"></sorting-arrow></th>
						</tr>
						<tbody v-for="(business, index) in businessFilteredOrderedList">
							<tr class="businessTableDataRow">
								<td class="businessTableColumn businessTableColumnI"><h5>{{business.id}}</h5></td>
								<td class="businessTableColumn businessTableColumnName"><h5>{{business.name}} ({{business.business_type}})</h5></td>
								<td class="businessTableColumn businessTableColumnNeighbourhood">
									<neighbourhood-icon	
										v-bind:neighbourhood-id="business.neighbourhoodid"
										v-bind:neighbourhood-list="neighbourhoodList"
									>
									</neighbourhood-icon>
								</td>
							</tr>
							<tr class="businessTableDataRowPeriod">
								<td><span v-if="business.n1">&#10003;</span><span v-if="!business.n1">&#128711;</span></td>
								<td colspan="2">
									<npc-list v-on:click-npc="clickNpc"
											  v-bind:npc-list="business.npcListN1"
											  v-bind:neighbourhood-list="neighbourhoodList"/>
								</td>
							</tr>
							<tr class="businessTableDataRowPeriod">
								<td><span v-if="business.n2">&#10003;</span><span v-if="!business.n2">&#128711;</span></td>
								<td colspan="2">
									<npc-list v-on:click-npc="clickNpc"
											  v-bind:npc-list="business.npcListN2"
											  v-bind:neighbourhood-list="neighbourhoodList"/>
								</td>
							</tr>
							<tr class="businessTableDataRowPeriod">
								<td><span v-if="business.n3">&#10003;</span><span v-if="!business.n3">&#128711;</span></td>
								<td colspan="2">
									<npc-list v-on:click-npc="clickNpc"
											  v-bind:npc-list="business.npcListN3"
											  v-bind:neighbourhood-list="neighbourhoodList"/>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="npcListTemplate">
		<div class="npcTableContainer">
			<table class="npcTable">
				<tr v-for="(npc, index) in npcList" class="npcTableDataRow"
					v-on:click="clickNpc(npc)"
					v-bind:class="{npcTableDataRowEven: (index+1)%2==0, npcTableDataRowOdd: (index+1)%2!=0}">
					<td class="npcTableColumn npcTableColumnName">
						<span v-if="npc.working">(work)</span>
						<span v-if="npc.sick">(sick)</span>
						<span v-if="npc.sleeping">(zZzZ)</span>
						{{npc.name}}
					</td>
					<td class="npcTableColumn npcTableColumnRessonance">{{npc.ressonance}}</td>
				</tr>
			</table>
		</div>
	</script>

	<script type="text/x-template" id="neighbourhoodIconTemplate">
		<div>
			<span
				v-bind:title="neighbourhood.name"
				v-if="neighbourhood.id == neighbourhoodId"
				v-for="neighbourhood in neighbourhoodList">
				<span v-html="neighbourhood.symbol"></span>
			</span>
		</div>
	</script>

	<script type="text/x-template" id="npcDetailsTemplate">
		<div v-if="npc != null && npc != undefined" class="npcDetails">
			<h5>{{npc.id}} - {{npc.name}}</h5>
			<div class="npcDetailsPortrait">
				<portrait v-bind:npc="npc"/>
			</div>
			<div class="npcDetailsInformation">
				<npc-information 
					v-bind:loaded="loaded"
					v-on:save-selected-npc="saveSelectedNpc"
					v-on:click-family="clickFamily"
					v-bind:npc="npc"/>
			</div>
		</div>
	</script>	

	<script type="text/x-template" id="npcInformationTemplate">
		<div class="npcInformationTableArea">
			<table class="npcInformationTable">
				<tr><td colspan="2"><textarea v-model="npc.notes" class="npcInformationNotesTextArea"></textarea></td></tr>
				<tr>
					<td colspan="2">
						<img v-if="!loaded" class="npcInformationSaveButtonLoader" src="/img/loader.gif">
						<button v-if="loaded" v-on:click="saveSelectNpc" class="npcInformationSaveButton">Salvar</button>
					</td>
				</tr>
				<tr><td>Id</td><td>{{npc.id}}</td></tr>
				<tr><td>Nome</td><td>{{npc.name}}</td></tr>
				<tr><td>Clã</td><td>{{npc.clan}} <clan-icon v-if="npc.clan != undefined" v-bind:clan="npc.clan"/></td></tr>
				<tr><td>Geração</td><td>{{npc.generation}}</td></tr>
				<tr><td>Predador</td><td>{{npc.predator_type}}</td></tr>
				<tr><td>Gênero</td><td>{{npc.gender}}</td></tr>
				<tr><td>Nacionalidade</td><td>{{npc.nationality}}</td></tr>
				<tr><td>Idade</td><td>{{npc.age}}</td></tr>
				<tr><td>Apelido</td><td>{{npc.nickname}}</td></tr>
				<tr><td>Pele</td><td>{{npc.skin}}</td></tr>
				<tr><td>Olhos</td><td>{{npc.eyes}}</td></tr>
				<tr><td>Cabelo</td><td>{{npc.hair}}</td></tr>
				<tr><td>Moradia</td><td>{{npc.home}}</td></tr>
				<tr><td>Bairro</td><td>{{npc.neighbourhood}}</td></tr>
				<tr><td>Físico</td><td>{{npc.f}}</td></tr>
				<tr><td>Mental</td><td>{{npc.m}}</td></tr>
				<tr><td>Social</td><td>{{npc.s}}</td></tr>
				<tr><td>Família</td><td><span v-on:click="clickFamily(npc.family_id)" class="clickableLink">{{npc.family_name}}</span></td></tr>
				<tr><td>Instinto</td><td>{{npc.instinct}}</td></tr>
				<tr><td>Obrigacação</td><td>{{npc.oath}}</td></tr>
				<tr><td>Natureza</td><td>{{npc.oath_nature}}</td></tr>
				<tr><td>Riqueza</td><td>{{npc.wealth}}</td></tr>
				<tr><td>Saúde</td><td>{{npc.health}}/{{npc.max_health}}<span v-if="npc.l1 != undefined && npc.l1.sick">&#128137;</span></td></tr>
				<tr><td>Ressonância</td><td>{{npc.ressonance}}</td></tr>
				<tr><td>Humor</td><td>{{npc.humor}}</td></tr>
				<tr>
					<td>Profissão</td>
					<td>
						<span v-for="profession in npc.professions">
							{{profession.profession.name}}
							<span v-if="profession.business != undefined">
								 em {{profession.business.name}}
							</span>
						</span>
					</td>
				</tr>
				<tr><td>Descrição</td><td>{{npc.description}}</td></tr>
				<tr><td>N1</td><td><npc-location-summary v-bind:attendance="npc.l1"/></td></tr>
				<tr><td>N2</td><td><npc-location-summary v-bind:attendance="npc.l2"/></td></tr>
				<tr><td>N3</td><td><npc-location-summary v-bind:attendance="npc.l3"/></td></tr>		
			</table>
		</div>
	</script>

	<script type="text/x-template" id="npcLocationSummary">
		<div class="npcLocationSummaryArea">
			<span v-if="attendance != undefined && attendance != null">
				<span v-if="attendance.working">(work)</span>
				<span v-if="attendance.sick">(sick)</span>
				<span v-if="attendance.sleeping">(zZzZ)</span>
				<span v-if="attendance.business != null">
					{{attendance.business.name}}
					<span v-if="attendance.business.business_type != null">({{attendance.business.business_type}})</span>
				</span>
			</span>
		</div>
		
	</script>


	<script type="text/x-template" id="mainAreaConfigTemplate">
		<div class="mainAreaConfig">
			<h1>Notificações</h1>
			<div>
				<table>
					<tr v-for="warning in warningList">
						{{warning.error}} - {{warning.response.data}}
					</tr>
				</table>
				<div class="clearWarningButtonArea">
					<span v-if="warningListSize > 0" class="clearWarningsButton" v-on:click="clickClearWarnings">Limpar notificações</span>
					<span v-if="warningListSize == 0">Sem notificações</span>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="portraitTemplate">
		<div class="portrait">
